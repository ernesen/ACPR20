---
- name: Verify playbook compatibility with current ocp version
  import_playbook: helper_playbooks/ocp_compatibility_check.yml
  vars:
    avq_ocp_compatibility: [3]

- name: ACPR | Validate OpenShift cluster
  hosts: localhost
  become: false
  pre_tasks:
    - name: Generate kubeconf path
      set_fact:
        KUBECONFIG: '/tmp/acpr-kube-{{ 10000000|random }}/config'
    - name: Create kubedir
      file:
        path: '{{ KUBECONFIG|dirname }}'
        mode: 0700
        state: directory
  post_tasks:
    - name: Cleanup kubedir
      file:
        path: '{{ KUBECONFIG|dirname }}'
        state: absent
  tasks:
    - include_role:
        name: avaloq.acpr-validate-cluster
        tasks_from: cluster-based-check.yml

- name: ACPR | Validate nodes
  hosts: nodes
  any_errors_fatal: true
  become: false
  gather_facts: no
  tasks:
    - include_role:
        name: avaloq.acpr-validate-cluster
        tasks_from: node-based-check.yml
