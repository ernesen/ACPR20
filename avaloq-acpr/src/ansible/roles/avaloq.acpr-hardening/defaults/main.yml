---
node_config_file: /etc/origin/node/node-config.yaml
kubelet_streaming_timeout: false
master_config_file: /etc/origin/master/master-config.yaml
master_env_file: /etc/origin/master/master.env
master_encryption_config: /etc/origin/master/encryption-config.yaml
api_always_pull_images: false
api_enable_ratelimit: false
api_security_context_deny: false
api_request_timeout: false
controller_rotate_kubelet_certificates: false
controller_pod_gc_threshold: false
